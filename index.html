<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Free Website to generate QR codes easily. Just enter the URL and get your QR code instantly."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="xHcLxqd9t8dbydhYncHLfPIlYqzKQKqfNncilZKPgyk"
    />
    <link rel="icon" type="image/png" href="./public/qr-logo.png" />
    <link
      rel="stylesheet"
      href="./src/./style/style.css"
      media="print"
      onload="this.onload=null;this.media='all';"
    />
    <noscript><link rel="stylesheet" href="./src/style/style.css" /></noscript>
    <link rel="preload" as="image" href="./assets/icons/Logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      defer
    ></script>

    <title>QR SCANNER</title>
  </head>
  <body>
    <div class="bg-container">
      <div class="contianer">
        <div class="img-wrapper">
          <img
            src="./assets/icons/Logo.svg"
            alt="logo"
            width="100%"
            height="100%"
          />
        </div>
        <div class="input-wrapper">
          <input
            type="text"
            id="qr-input"
            autocomplete="off"
            placeholder="Enter The URL"
          />
          <button id="scan-btn">QR code</button>
        </div>
        <div class="generated-qr">
          <div class="qr-wrapper">
            <div id="qrcode"></div>
          </div>
          <div class="utilites">
            <div class="buttons-container">
              <button id="download-btn">
                <span>Download</span>
                <img src="./assets/icons/download.svg" alt="download" />
              </button>
              <button id="share-btn">
                <span>share</span>
                <img src="./assets/icons/share.svg" alt="share" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
